<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 2</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <label for="ID_surname">Voornaam:</label>
        <input type="text" name="ID_surname" id="ID_surname" placeholder="Stijn"><br>
        <label for="ID_name">Familienaam:</label>
        <input type="text" name="ID_name" id="ID_name" placeholder="Lenaerts"><br>
        <label for="ID_mail">Gebruikersnaam:</label>
        <input type="mail" name="ID_mail" id="ID_mail" required placeholder="mail@thomasmore.be"><br>
        <label for="ID_nickname">Nickname:</label>
        <input type="text" name="ID_nickname" id="ID_nickname" minlength="5" maxlength="15"><br>
        <label for="ID_password">Paswoord:</label>
        <input type="password" name="ID_password" id="ID_password" required><br>
        <label for="ID_RPpassword">Herhaal paswoord:</label>
        <input type="password" name="ID_RPpassword" id="ID_RPpassword" required><br>
        <input type="submit" value="Registreren">
    </form>
</body>
</html>
